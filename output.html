<!DOCTYPE html>
<html>
    <head>
        <link href="position.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class='flex-container'>
            <img id='type' src='' class='cone'>
            <img id='flavor1' src='' class='ice1'>
            <img id='flavor2' src='' class='ice23'>
            <img id='flavor3' src='' class='ice23'>
            <img id='topping1' src='' class='topping'>
        </div>
        <script>
            let outputIceCream = 
                {
                    type: 'cone', // 'cone','cup','none'
                    flavor1: 1, // 0 = ไม่มี,1,2,3
                    flavor2: 2, // 0,1,2,3
                    flavor3: 3, // 0,1,2,3
                    topping1: 3, // 0,1,2,3
                    topping2: 2 // 0,1,2,3
                }
            function updateoutput(outputIceCream){
                if (outputIceCream.type == 'cone'){
                    document.getElementById('type').src = 'pic/cone.png'
                }
                else if (outputIceCream.type == 'cup'){
                    document.getElementById('type').src = 'pic/cup.png'
                }
                
                if (outputIceCream.flavor1 == '0'){
                    document.getElementById('flavor1').className = 'disnone'
                }
                else if (outputIceCream.flavor1 == '1'){
                    document.getElementById('flavor1').src = 'pic/flavor1.png'
                    document.getElementById('flavor1').className = 'ice1'
                }
                else if (outputIceCream.flavor1 == '2'){
                    document.getElementById('flavor1').src = 'pic/flavor2.png'
                    document.getElementById('flavor1').className = 'ice1'
                }
                else if (outputIceCream.flavor1 == '3'){
                    document.getElementById('flavor1').src = 'pic/flavor3.png'
                    document.getElementById('flavor1').className = 'ice1'
                }
                
                if (outputIceCream.flavor2 == '0'){
                    document.getElementById('flavor2').className = 'disnone'
                }
                else if (outputIceCream.flavor2 == '1'){
                    document.getElementById('flavor2').src = 'pic/flavor1.png'
                    document.getElementById('flavor2').className = 'ice23'
                }
                else if (outputIceCream.flavor2 == '2'){
                    document.getElementById('flavor2').src = 'pic/flavor2.png'
                    document.getElementById('flavor2').className = 'ice23'
                }
                else if (outputIceCream.flavor2 == '3'){
                    document.getElementById('flavor2').src = 'pic/flavor3.png'
                    document.getElementById('flavor2').className = 'ice23'
                }

                if (outputIceCream.flavor3 == '0'){
                    document.getElementById('flavor3').className = 'disnone'
                }
                else if (outputIceCream.flavor3 == '1'){
                    document.getElementById('flavor3').src = 'pic/flavor1.png'
                    document.getElementById('flavor3').className = 'ice23'
                }
                else if (outputIceCream.flavor3 == '2'){
                    document.getElementById('flavor3').src = 'pic/flavor2.png'
                    document.getElementById('flavor3').className = 'ice23'
                }
                else if (outputIceCream.flavor3 == '3'){
                    document.getElementById('flavor3').src = 'pic/flavor3.png'
                    document.getElementById('flavor3').className = 'ice23'
                }

                if (outputIceCream.topping1 == '0'){
                    document.getElementById('topping1').className = 'disnone'
                }
                else if (outputIceCream.topping1 == '1'){
                    document.getElementById('topping1').src = 'pic/topping1.png'
                    document.getElementById('topping1').className = 'topping'
                }
                else if (outputIceCream.topping1 == '2'){
                    document.getElementById('topping1').src = 'pic/topping2.png'
                    document.getElementById('topping1').className = 'topping'
                }
                else if (outputIceCream.topping1 == '3'){
                    document.getElementById('topping1').src = 'pic/topping3.png'
                    document.getElementById('topping1').className = 'topping'
                }

                if (outputIceCream.topping2 == '0'){
                }
                else if (outputIceCream.topping2 == '1' && outputIceCream.topping1 == '2'){
                    document.getElementById('topping1').src = 'pic/topping5.png'
                    document.getElementById('topping1').className = 'topping'
                }
                else if (outputIceCream.topping2 == '1' && outputIceCream.topping1 == '3'){
                    document.getElementById('topping1').src = 'pic/topping4.png'
                    document.getElementById('topping1').className = 'topping'
                }
                else if (outputIceCream.topping2 == '2' && outputIceCream.topping1 == '1'){
                    document.getElementById('topping1').src = 'pic/topping5.png'
                    document.getElementById('topping1').className = 'topping'
                }
                else if (outputIceCream.topping2 == '2' && outputIceCream.topping1 == '3'){
                    document.getElementById('topping1').src = 'pic/topping6.png'
                    document.getElementById('topping1').className = 'topping'
                }
                else if (outputIceCream.topping2 == '3' && outputIceCream.topping1 == '1'){
                    document.getElementById('topping1').src = 'pic/topping4.png'
                    document.getElementById('topping1').className = 'topping'
                }
                else if (outputIceCream.topping2 == '3' && outputIceCream.topping1 == '2'){
                    document.getElementById('topping1').src = 'pic/topping6.png'
                    document.getElementById('topping1').className = 'topping'
                }

            }
            updateoutput(outputIceCream)
        </script>
    </body>
</html>
